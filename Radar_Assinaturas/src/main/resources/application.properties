spring.application.name=Radar Assinaturas

# H2 database & JPA
spring.datasource.url=jdbc:h2:mem:radar;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Error details for debugging
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Logging to surface template errors
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.engine=TRACE
logging.level.org.thymeleaf.standard.expression=TRACE

# Optional mail configuration (disabled by default)
app.notifications.email.enabled=false
app.notifications.email.to=
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true